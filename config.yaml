feature_net_kwargs:
  rgb_feat:
    cls: DummyImgFeat
    output_dim: 512
    image_model: mineclip  # Image models: mineclip, gdino
  compass:
    cls: CompassMLP
    input_dim: 4
    hidden_dim: 128
    output_dim: 128
    hidden_depth: 2
  gps:
    cls: GPSMLP
    hidden_dim: 128
    output_dim: 128
    hidden_depth: 2
  voxels:
    cls: FlattenedVoxelBlockEncoder
    embed_dim: 8
    hidden_dim: 128
    output_dim: 128
    hidden_depth: 2
  biome_id:
    cls: BiomeIDEmb
    embed_dim: 8
  prev_action:
    cls: PrevActionEmb
    embed_dim: 8
